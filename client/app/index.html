<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <title>Computer Lab</title>
  <script src="/static/jquery.min.js"></script>
  <script src="/static/angular.min.js"></script>
  <script src="/static/angular-route.min.js"></script>
  <link rel="stylesheet" href="/static/bootstrap.min.css"></link>
  <script src="/static/bootstrap.min.js"></script>
  <script type="text/javascript" src="/dist/<%= grunt.config.get('pkg.name') %>.js"></script>
</head>
<body ng-controller="appController" style="padding-top:20px;padding-bottom:20px"> 
  <div class="container">
    <header ng-include src="'/dist/__header.html'"></header>
    <div class="panel panel-default">
      <div class="panel-heading">Computers</div>
      <div class="panel-body">
        <div class="container-fluid">
          <div class="row" style="margin-left:0px;margin-right:0px">
            <div class="col-xs-3">Id</div>
            <div class="col-xs-3">Name</div>
            <div class="col-xs-3">Status</div>
            <div class="col-xs-3"></div>
          </div>
          <div class="row"  ng-repeat="computer in labData">
            <div class="row" style="padding:3px;margin-left:0px;margin-right:0px;height:50px" ng-style="{{computer.status}} == Avaliable && { 'background-color':'#dff0d8' } || { 'background-color':'#fcf8e3' }">
              <div class="col-xs-3">{{computer._id}}</div>
              <div class="col-xs-3">{{computer.name}}</div>
              <div class="col-xs-3">{{computer.status}}</div>
              <div class="col-xs-3" ng-hide="computer.status != 'Available'">
                <button class="btn btn-success" ng-disabled="signingIn" type="button" ng-click="computer.signingIn = true; updateSignIn(true)">Reserve</button>
              </div>
            </div>
            <form class="row" style="padding:3px;margin-left:0px;margin-right:0px" ng-hide=" !computer.signingIn || computer.signingIn == false" name="signInData">
              <div class="col-xs-4">
                <label  for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstNameInput" placeholder="First Name" ng-model="user.firstname">
              </div>
              <div class="col-xs-4">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastNameInput" placeholder="Last Name" ng-model="user.lastName">
              </div>
              <div class="col-xs-2 text-center" style="vertical-align:middle">
                <button type="submit" class="btn btn-primary btn-md" ng-click="signIn(user)">Sign into Computer</button>
              </div>
              <div class="col-xs-2 text-center" style="vertical-align:middle">
                <button type="button" class="btn btn-default btn-md" ng-click="computer.signingIn = false; updateSignIn(false)">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
